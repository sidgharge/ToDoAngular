<form [formGroup]="form" (ngSubmit)="register(form.value)">

  <input type="text" placeholder="First Name" formControlName="firstName">
  <br><br>

  <input type="text" placeholder="Last Name" formControlName="lastName">
  <br><br>

  <input type="text" placeholder="Contact" formControlName="contact">
  <br><br>

  <input type="text" placeholder="Email Id" formControlName="email">
  <br><br>

  <input type="text" placeholder="Password" formControlName="password">
  <br><br>

  <input type="submit" value="submit" [disabled]="!form.valid">
  
</form>
