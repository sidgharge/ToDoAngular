<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxFlex>

  <form [formGroup]="form" (ngSubmit)="register(form.value)" fxLayoutAlign="center" fxFlex="40%">

    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Contact" formControlName="contact" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Email Id" formControlName="email" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'" formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
    <br>
    <div class="button-row" fxLayoutAlign="center">
      <button mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
    </div>

  </form>

</div>
