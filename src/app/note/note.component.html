<mat-card class="note-card" *ngFor="let note of notes">
  <mat-card-header>
    <mat-card-title>{{note.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{note.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
