<mat-card fxFlex="600px" fxFlex.xs="100%" fxFlexAlign="center">
  <mat-card-header fxLayout="row">

    <div fxFlex="530px" fxFlex.xs="100%" contenteditable="true" role="textbox" data-text="Title" class="title"></div>

  </mat-card-header>

  <mat-card-header fxLayout="row" style="margin-top: 10px;">
    <div fxFlex="530px" fxFlex.xs="100%" contenteditable="true" role="textbox" data-text="Take a note..." class="title" style="font-weight: normal;"></div>
  </mat-card-header>

  <mat-card-header fxLayout="row" fxLayoutGap="15px" style="margin-top: 10px;">
    <a class="action-element">
      <img class="action-img" src="assets/reminder.svg">
    </a>

    <a class="action-element">
      <img class="action-img" src="assets/collaborator.svg">
    </a>

    <a class="action-element">
      <img class="action-img" src="assets/gallery.svg">
    </a>

    <a class="action-element">
      <img class="action-img" src="assets/archive.svg">
    </a>

    <a class="action-element">
      <img class="action-img" src="assets/more.svg">
    </a>

    <span fxFlexAlign="center">DONE</span>

  </mat-card-header>

</mat-card>
